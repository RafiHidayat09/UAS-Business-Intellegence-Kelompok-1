<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OLAP Dashboard - Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .chart-container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        canvas {
            width: 100% !important;
            height: 400px !important;
        }
    </style>
</head>
<body>
    <h1>OLAP Data Dashboard - Demo</h1>

    <div class="chart-container">
        <h3>Average Price (Actual vs Predicted)</h3>
        <canvas id="priceChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Average Stars (Actual vs Predicted)</h3>
        <canvas id="starsChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Average Thumbs Up (Per Month)</h3>
        <canvas id="thumbsUpChart"></canvas>
    </div>

<script>
    // Dummy data labels (year-month)
    const labels = [
        "2024-01", "2024-02", "2024-03", "2024-04", "2024-05", 
        "2024-06", "2024-07", "2024-08", "2024-09", "2024-10"
    ];

    // Dummy actual & predicted price data
    const priceActual = [120, 130, 125, 140, 135, 150, 155, 160, 158, 165];
    const pricePredicted = [118, 128, 130, 138, 140, 148, 157, 162, 160, 168];

    // Dummy actual & predicted stars data (scale 0-5)
    const starsActual = [3.8, 4.0, 4.1, 3.9, 4.2, 4.3, 4.1, 4.4, 4.5, 4.6];
    const starsPredicted = [3.7, 4.1, 4.0, 4.0, 4.3, 4.2, 4.2, 4.5, 4.4, 4.7];

    // Dummy average thumbs up data (per month)
    const thumbsUpData = [45, 50, 48, 55, 60, 62, 65, 63, 70, 75];

    // Chart Price (Line)
    const ctxPrice = document.getElementById('priceChart').getContext('2d');
    const priceChart = new Chart(ctxPrice, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Actual Price',
                    data: priceActual,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.3,
                },
                {
                    label: 'Predicted Price',
                    data: pricePredicted,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderDash: [5,5],
                    fill: false,
                    tension: 0.3,
                },
            ],
        },
        options: {
            responsive: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            stacked: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Price Over Time',
                },
                legend: {
                    display: true,
                    position: 'top',
                },
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Price',
                    },
                },
                x: {
                    title: {
                        display: true,
                        text: 'Time (Year-Month)',
                    },
                },
            },
        },
    });

    // Chart Stars (Line)
    const ctxStars = document.getElementById('starsChart').getContext('2d');
    const starsChart = new Chart(ctxStars, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Actual Stars',
                    data: starsActual,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                    tension: 0.3,
                },
                {
                    label: 'Predicted Stars',
                    data: starsPredicted,
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderDash: [5,5],
                    fill: false,
                    tension: 0.3,
                },
            ],
        },
        options: {
            responsive: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            stacked: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Stars Over Time',
                },
                legend: {
                    display: true,
                    position: 'top',
                },
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 5,
                    title: {
                        display: true,
                        text: 'Stars',
                    },
                },
                x: {
                    title: {
                        display: true,
                        text: 'Time (Year-Month)',
                    },
                },
            },
        },
    });

    // Chart Thumbs Up (Bar)
    const ctxThumbsUp = document.getElementById('thumbsUpChart').getContext('2d');
    const thumbsUpChart = new Chart(ctxThumbsUp, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Average Thumbs Up',
                data: thumbsUpData,
                backgroundColor: 'rgba(153, 102, 255, 0.7)',
            }],
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Thumbs Up Over Time',
                },
                legend: {
                    display: false,
                },
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Thumbs Up',
                    },
                },
                x: {
                    title: {
                        display: true,
                        text: 'Time (Year-Month)',
                    },
                },
            },
        },
    });

</script>
</body>
</html>
